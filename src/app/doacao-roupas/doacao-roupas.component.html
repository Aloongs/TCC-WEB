<div class="doacao-container">

  <!-- 1. Hero Section -->
  <section class="hero-section">
    <div class="hero-image">
      <img src="" alt="">
    </div>
    <div class="hero-text">
      <h1>DOE ROUPAS</h1>
      <p>Uma peça esquecida no seu armário pode ser o abrigo que alguém precisa.</p>
      <button class="cta-btn">Doe agora</button>
    </div>
  </section>

  <!-- 2. Carrossel Spotlight -->
  <section class="carousel-section">
    <h2>O que você pode doar?</h2>
    <div class="carousel">
      <button class="arrow" (click)="prevItem()">◀</button>
      <div class="carousel-card">
        <img [src]="itens[activeIndex].imagem" alt="{{itens[activeIndex].nome}}">
        <p>{{itens[activeIndex].nome}}</p>
      </div>
      <button class="arrow" (click)="nextItem()">▶</button>
    </div>
  </section>

<!-- 3. Checklist Timeline -->
<section class="cuidados">
  <h2>Cuidados importantes antes de doar:</h2>
  <ul class="checklist">
    <li><span class="circle">✔</span> Roupas limpas e higienizadas</li>
    <li><span class="circle">✔</span> Sem rasgos ou danos graves</li>
    <li><span class="circle">✔</span> Secas e em boas condições</li>
  </ul>
</section>
